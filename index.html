<body>
    <main>
        <button id="volver" style="display: none;">Volver</button>
        <div class="contenedorBotones">
            <button id="botonCrearTurnos">Crear Turnos(modo medico)</button>
            <button id="botonAgendarTurnos">Agendar Turnos(modo usuario)</button>
        </div>

        </div>
        <div  id="contenedorRegistrarUsuarios" style="display: none;">
            <form action="" id="formularioUsuarios">

                

                <label for="dniUsuario">Ingrese su dni</label>
                <input type="numer" name="dniUsuario" id="dniUsuario">

                <label for="nombreUsuario">Ingrese su Nombre completo</label>
                <input type="txt" name="nombreUsuario" id="nombreUsuario">

                


                <div class="boton">

                    <input type="submit" name="enviar" id="botonRegistrarUsuario">

                </div>

            </form>
        </div>
        <div  id="contenedorIniciarSesion" style="display: none;">
            <form action="" id="formularioIniciarSesion">

                

                <label for="dniUsuarioSesion">Ingrese su dni</label>
                <input type="numer" name="dniUsuarioSesion" id="dniUsuarioSesion">              


                <div class="boton">

                    <input type="submit" name="buscar" id="buscarUsuario">

                </div>

            </form>
        </div>
      
                <div class="formulario" id="contenedorRegistrarTurnos" style="display: none;">

                            <option value="">.:Seleccione:.</option>
                        </select>
    
                        <label for="fechadia">Ingrese Fecha de los turnos</label>
                        <input type="date" name="fechadia" id="fechadia">
    
                        <label for="horainicio">Ingrese hora de inicio de los turnos</label>
                        <input type="time" name="horainicio" id="horainicio">
    
                        <label for="horafin">Ingrese hora de fin de los turnos</label>
                        <input type="time" name="horafin" id="horafin">
    
                        <label for="frecuencia">Ingrese la frecuencia de los turnos en min</label>
                        <input type="number" name="frecuencia" id="frecuencia">
    
    
                        <div class="boton">
    
                            <input type="submit" name="enviar" id="enviar">
    
                        </div>
    
                    </form>
    
                </div>
    
                <div id="contenedorTurnos" style="display: none;">
